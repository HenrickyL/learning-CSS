        </div>

<script>
    const text = document.querySelector('.text p')
    const logo = document.querySelector('.logo')
    let i = 0
    text.innerHTML = text.innerText.split('').map((char,i)=>
        `<span style="transform: rotate(${i*8.5}deg);">${char}</span>`
        ).join("")
